<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ko Richard ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6f2; /* Soft Blush */
            font-family: 'Georgia', serif;
            text-align: center;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 5;
            border: 2px solid #ffb3d1;
        }

        h1 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 1.6rem;
            line-height: 1.4;
        }

        #main-gif {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff758f;
        }

        #no-btn {
            background-color: #ced4da;
            color: #495057;
            position: relative; 
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="question">Ko Richard, Will You Be My Valentine? ü•∫</h1>
        
        <img id="main-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eWJ5dzV5bmIxdWJ5dzV5bmIxdWJ5dzV5bmIxdWJ5dzV5bmIxdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qUIm586OTaz9S/giphy.gif" alt="Begging GIF">

        <div class="btn-container">
            <button id="yes-btn">Yes!</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');
        const music = document.getElementById('bg-music');

        function moveButton() {
            // Music starts as soon as he interacts with the "No" button
            music.play().catch(e => console.log("Waiting for user interaction"));
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Handles both Mouse (PC) and Touch (Mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew you‚Äôd say yes, Ko Richard! ‚ù§Ô∏è<br><small>You're the best part of me.</small>";
            // Celebratory GIF
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5eWJ5dzV5bmIxdWJ5dzV5bmIxdWJ5dzV5bmIxdWJ5dzV5bmIxdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0HU7yHIK6Nc3Wsig/giphy.gif";
            noBtn.style.display = 'none';
            music.play();
        });
    </script>
</body>
</html>
